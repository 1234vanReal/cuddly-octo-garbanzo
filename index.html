<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sehr gute Website</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    canvas#rainbow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      display: block;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 10px #000;
    }
  </style>
</head>
<body>
  <canvas id="rainbow-bg"></canvas>
  <div class="content">
    <h1>Warum Markus Söder eigentlich die beste Doktorarbeit hatte!</h1>
    <p>Markus Söder mag Wurst.</p>
    <p>Markus Söder mag Bayern. Bayern ist das BESTE Bundesland!!!</p>
    <p>Markus Söder ist schlau! Sehr gutes Abi hat er!</p>
    <p>Er ist fast so gut wie Olaf!</p>
  </div>
  <script>
    const canvas = document.getElementById('rainbow-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // ---------------------------------------------------
    // Figur Parameter
    let figure = {
      x: 50,
      y: 100,
      radius: 30,
      vx: 2
    };

    function drawFigure(x, y, r) {
      // Body (circle)
      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.beginPath(); // Outline
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Eyes
      ctx.beginPath();
      ctx.arc(x - r/3, y - r/6, r/7, 0, 2*Math.PI);
      ctx.arc(x + r/3, y - r/6, r/7, 0, 2*Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();

      // Smile
      ctx.beginPath();
      ctx.arc(x, y + r/6, r/4, 0.2*Math.PI, 0.8*Math.PI);
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Feet
      ctx.beginPath();
      ctx.moveTo(x - r/2, y + r);
      ctx.lineTo(x - r/2 + 5, y + r + 20);
      ctx.moveTo(x + r/2, y + r);
      ctx.lineTo(x + r/2 - 5, y + r + 20);
      ctx.strokeStyle = "#a45";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Arms
      ctx.beginPath();
      ctx.moveTo(x - r - 5, y + r/4);
      ctx.lineTo(x - r - 25, y - r/2);
      ctx.moveTo(x + r + 5, y + r/4);
      ctx.lineTo(x + r + 25, y - r/2);
      ctx.strokeStyle = "#a45";
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.restore();
    }

    // ----------------------------------------------------
    function drawRainbow(offset) {
      const width = canvas.width;
      const height = canvas.height;
      const gradient = ctx.createLinearGradient(0, 0, width, 0);

      for (let i = 0; i <= 1; i += 0.1) {
        const hue = (offset + i * 360) % 360;
        gradient.addColorStop(i, `hsl(${hue}, 100%, 50%)`);
      }

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }

    function animate() {
      const time = Date.now() * 0.025;
      drawRainbow(time);

      // Update figure position
      figure.x += figure.vx;
      // Bounce off right edge, reset to left
      if (figure.x > canvas.width - figure.radius) {
        figure.x = figure.radius;
      }
      // Optional: bounce bottom/top
      figure.y = Math.min(Math.max(100, canvas.height-150), canvas.height-figure.radius-30);

      drawFigure(figure.x, figure.y, figure.radius);

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
